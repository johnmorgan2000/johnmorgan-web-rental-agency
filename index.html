<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

</head>

<body class="bg-light">


    <!-- The form that must be submitted in order to rent -->
    <div id="form-container" class="row justify-content-around ">
        <div id="payment-form" class="col-sm-12 col-lg-6">
            <form name="purchase">
                <label class="d-block text-center">Name <br />
                    <input type="text" id="customer-name">
                </label>

                <label class="d-block text-center">Email<br />
                    <input type="email" id="customer-email">

                </label>

                <label class="d-block text-center">Phone Number<br />
                    <input type="text" id="customer-phone">
                </label>

                <label class="d-block text-center">Address<br />
                    <input type="text" id="customer-state" placeholder="State Abbr">
                    <br />
                    <input type="text" id="customer-zip" placeholder="Zip Code">
                    <br />
                    <input type="text" id="customer-street" placeholder="Street">

                </label>
                <div class="text-center">
                    <input type="radio" name="payment" id="cash" checked>
                    <label>Cash</label>
                    <input type="radio" name="payment" id="check">
                    <label>Check</label>
                    <input type="radio" name="payment" id="card">
                    <label>Card</label>
                    <br />

                </div>

                <div class="text-center">
                    <button id="unlock">Unlock Submit</button>
                </div>

                <div class="text-center">
                    <button id="cancel">Cancel</button>
                    <button type="submit" id="submit" disabled>Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- The navbar ontop of the page that contains the shopping cart button -->

    <nav class="navbar">
        <div id="navbar-contents" class="container">
            <h1>Pong-o</h1>
            <div class="dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <button id="cart-button" class="py-1 px-2 d-flex border-0 rounded">
                    <i id="shopping-cart" class="fas fa-shopping-cart fa-2x"></i>
                    <p id="cart-number"></p>
                </button>
                <div id="cart" class="dropdown-menu dropdown-menu-right">
                    <div id="menu-head" class="d-flex ml-2">
                        <span class="col-9 p-0 pt-2" id="total"></span>
                        <button id="rent-button" class="col-3 mb-2" type="submit">Rent</button>
                    </div>
                    <ul class="list-group">
                        <!-- This is where the cart menu will be added -->
                    </ul>
                </div>
            </div>
        </div>

    </nav>



    <!-- the main content of the page that holds the product being rented -->
    <main>
        <div id="content" class="container">

            <div id="categories">
            </div>
            <div id="market" class="container">
                <div id="product" class="row justify-content-around mt-5 pt-5">

                </div>
            </div>
        </div>
    </main>
    <!-- Each product is loaded in and displayed in this manner -->

    <script id="item" type="text/x-handlebars-template">
        {{#each product}}
        <div class="product col-sm-12 col-lg-5 p-2 mx-2 my-2">
            <div class="row">
                <div class="col-sm-3 col-lg-4 pb-2">
                    <!-- if the picture does not have an image then a placeholder is put in -->
                    {{#if imageURL}}
                    <img class="rounded"src="{{imageURL}}" alt="Item picture" width="125px" height="125px">
                    {{else}}
                    <img class="rounded" src="images/placeholder.png" alt="Item picture" width="125px" height="125px">
                    {{/if}}
                </div>
                <div class="col-sm-6 col-lg-4">
                    <p class="name">{{name}}</p>
                    <p>Price: $<span id="price">{{moneyForm price}}</span></p>
                    <p>Instock: {{instock}}</p>
                </div>
            </div>
            <p class="my-2">{{description}}</p>
            <div class="text-center">
                <button class="add-button" type="submit">Add To Cart</button>
            </div>
        </div>
    
        {{/each}}
    </script>

    <!-- The contents of the cart dropdown -->

    <script id="cart-content" type="text/x-handlebars-template">
            {{#each cart}}
            <li id="cart-item" class="list-group-item px-1 py-2 m-2">
                <div class="">
                    <span class="name">{{name}}</span>
                    <br />
                <div>Price:  <span class="price">{{moneyForm price}}</span> </div>
                </div>
                <div class="text-right">
                    <button class="remove-button">Remove</button>
                </div>
            </li>
            {{/each}}
    </script>


    <script src="handlebars/handlebar.js"></script>
    <script src="inventory.js"></script>
    <script src="javascript.js"></script>
    <script src="bootstrap/jquery.js"></script>
    <script src="bootstrap/popper.js"></script>
    <script src="bootstrap/bootstrap.js"></script>

</body>

</html>
