<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ping-o Pong-o</title>
    <link rel="shortcut icon" href="images/favicon-1.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

</head>

<body class="bg-light">


    <!-- The form that must be submitted in order to rent -->
    <div id="form-container" class="row justify-content-around ">
        <div id="payment-form" class="col-sm-12 col-lg-12">
            <div class="text-center">
                <p id="form-message">
                    Fill out the areas that contains <span class="text-weight-bold"><i class="fas fa-times"></i></span> with
                    the appropriate information
                </p>
            </div>
            <form name="purchase">
                <div>
                    <!-- firstname input -->
                    <div class="d-block text-center">Firstname<br />
                        <input class="invalid" type="text" id="customer-firstname" placeholder="John">
                        <span class="check"><i class="fas fa-check"></i></span>
                        <span class="x-mark"><i class="fas fa-times"></i></span>
                    </div>
                    <!-- lastname input -->
                    <div class="d-block text-center">Lastname<br />
                        <input type="text" id="customer-lastname" placeholder="Doe">
                        <span class="check"><i class="fas fa-check"></i></span>
                        <span class="x-mark"><i class="fas fa-times"></i></span>
                    </div>
                    <!-- email address -->
                    <div class="d-block text-center">Email<br />
                        <input type="email" id="customer-email" placeholder="john@doe.com">
                        <span class="check"><i class="fas fa-check"></i></span>
                        <span class="x-mark"><i class="fas fa-times"></i></span>

                    </div>
                    <!-- phone number -->
                    <div class="d-block text-center">Phone Number<br />
                        <input type="text" id="customer-phone" placeholder="123-456-7890">
                        <span class="check"><i class="fas fa-check"></i></span>
                        <span class="x-mark"><i class="fas fa-times"></i></span>
                    </div>
                    <!-- street address -->
                    <div class="d-block text-center">Street Address<br />
                        <input type="text" id="customer-street" placeholder="123 Doe Rd.">
                        <span class="check"><i class="fas fa-check"></i></span>
                        <span class="x-mark"><i class="fas fa-times"></i></span>
                    </div>
                    <!-- city -->
                    <div class="d-block text-center">City<br />
                        <input type="text" id="customer-city" placeholder="Johnville">
                        <span class="check"><i class="fas fa-check"></i></span>
                        <span class="x-mark"><i class="fas fa-times"></i></span>
                    </div>

                    <div class="d-block text-center">State<br />
                        <select>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <span><i class="fas fa-check"></i></span>

                    </div>

                    <div class="d-block text-center">Zip Code<br />
                        <input type="text" id="customer-zip" placeholder="12345">
                        <span class="check"><i class="fas fa-check"></i></span>
                        <span class="x-mark"><i class="fas fa-times"></i></span>
                    </div>


                    <div class="text-center">
                        <input type="radio" name="payment" id="cash" checked>
                        <label>Cash</label>
                        <input type="radio" name="payment" id="check">
                        <label>Check</label>
                        <input type="radio" name="payment" id="card">
                        <label>Card</label>
                        <br />

                    </div>

                    <div class="text-center">
                        <button id="cancel" class="m-1">Cancel</button>
                        <button type="submit" class="m-1" id="submit">Submit</button>
                    </div>

            </form>
            </div>
        </div>

        <div id="thank-you" class="text-center">
            <p>Your order has been placed</p>
            <div id="animation" class="container">
                <div id="ball"></div>
                <div id="net"></div>
            </div>
            <button id="refresh-button">Return to site</button>
        </div>


        <!-- The navbar ontop of the page that contains the shopping cart button -->

        <nav class="navbar">
            <div id="navbar-contents" class="container">
                <h1>Ping-o Pong-o</h1>
                <div class="dropdown rounded" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <button id="cart-button" class="py-1 px-2 d-flex border-0 rounded">
                        <i id="shopping-cart" class="fas fa-shopping-cart fa-2x"></i>
                        <p id="cart-number"></p>
                    </button>
                    <div id="cart" class="dropdown-menu dropdown-menu-right pt-0">
                        <div id="menu-head" class="d-flex pl-2 justify-content-between pt-0">

                            <span class="col-8 p-0 pt-2" id="total"></span>
                            <button id="rent-button" class="col-3 mb-2 mx-3" type="submit">Rent</button>
                        </div>
                        <ul class="list-group">
                            <!-- This is where the cart menu will be added -->
                        </ul>
                    </div>
                </div>
            </div>

        </nav>



        <!-- the main content of the page that holds the product being rented -->
        <main>
            <div id="content" class="container">
                <div id="added-message" class="px-4">
                    <i class="fas fa-cart-plus fa-5x"></i>
                    <p class="mt-2">Added to Cart</p>
                </div>
                <div id="market" class="container">
                    <div id="product" class="row justify-content-around mt-5 pt-5">

                    </div>
                </div>
            </div>
        </main>
        <!-- Each product is loaded in and displayed in this manner -->

        <script id="item" type="text/x-handlebars-template">
        {{#each product}}
        <div class="product col-sm-12 col-lg-5 p-2 mx-2 my-2">
            <div class="row">
                <div class="col-sm-3 col-lg-4 pb-2">
                    <!-- if the picture does not have an image then a placeholder is put in -->
                    {{#if imageURL}}
                    <img class="rounded"src="{{imageURL}}" alt="Item picture" width="125px" height="125px">
                    {{else}}
                    <img class="rounded" src="images/placeholder.png" alt="Item picture" width="125px" height="125px">
                    {{/if}}
                </div>
                <div class="col-sm-6 col-lg-4">
                    <p class="name">{{name}}</p>
                    <p>Price: $<span class="price">{{moneyForm price}}</span></p>
                    <p>Instock: <span class="instock">{{instock}}</span></p>
                </div>
            </div>
            <p class="my-2">{{description}}</p>
            <div class="text-center">
                <button class="add-button" type="submit">Add To Cart</button>
            </div>
        </div>
    
        {{/each}}
    </script>

        <!-- The contents of the cart dropdown -->

        <script id="cart-content" type="text/x-handlebars-template">
            {{#each cart}}
            <li id="cart-item" class="list-group-item px-1 py-2 m-2">
                <div>
                    <p class="m-0"><span class="emphasis">Your Item: <br /></span><span class="name">{{name}}</span></p>
                <div>
                   <p class="m-0"><span class="emphasis">Price: <br /></span>$<span class="cart-price">{{moneyForm price}}</span></p>
                </div>
                </div>
                <div class="text-right">
                    <button class="remove-button">Remove</button>
                </div>
            </li>
            {{/each}}
    </script>



        <script src="handlebars/handlebar.js"></script>
        <script src="inventory.js"></script>
        <script src="javascript.js"></script>
        <script src="bootstrap/jquery.js"></script>
        <script src="bootstrap/popper.js"></script>
        <script src="bootstrap/bootstrap.js"></script>

</body>

</html>
