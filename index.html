<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">(Name)</a>
            <div class="dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <button class="btn dropdown-toggle">
                    (cart)
                </button>
                <div class="dropdown-menu">
                    content
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            <div id="categories">
            </div>
            <div id="market" class="">
                <div id="product" class="row">

                </div>
            </div>

        </main>
    </div>


    <script id="item" type="text/x-handlebars-template">
        {{#each product}}
        <div class="border col-sm-12 col-lg-6">
            <div class="row">
                <div class="col-sm-12 col-lg-4">
                    <img src="{{imageURL}}" alt="Item picture" width="100px;">
                </div>
                <div class="col-sm-12 col-lg-4">
                    <p>{{name}}</p>
                    <p>{{price}}</p>
                    <p>{{instock}}</p>
                </div>
            </div>
            <p>{{description}}</p>
            <button type="submit">Rent</button>
        </div>
    
        {{/each}}
    </script>
    <script id="renting-form" type="text/x-handlebars-template">
        <form name="purchase">
        <label>Name</label>
        <input type="text" id="customer-name">

        <label>Email</label>
        <input type="email" id="customer-email">

        <label>Phone Number</label>
        <input type="text" id="customer-phone">

        <label>Address</label>
        <input type="text" id="customer-address">

        <input type="radio" name="payment" id="cash">
        <label>Cash</label>
        <input type="radio" name="payment" id="check">
        <label>Check</label>
        <input type="radio" name="payment" id="card">
        <label>Card</label>

        <button type="submit">Submit</button>
    </form>
    </script>
    <script src="handlebars/handlebar.js"></script>
    <script src="inventory.js"></script>
    <script src="javascript.js"></script>
    <script src="bootstrap/jquery.js"></script>
    <script src="bootstrap/popper.js"></script>
    <script src="bootstrap/bootstrap.js"></script>

</body>

</html>
